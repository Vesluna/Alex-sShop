<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
        }

        header img {
            height: 50px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }

        .search button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .search button:hover {
            background-color: #0056b3;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .item a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Shop Name</h1>
        <img src="logo.png" alt="Shop Logo">
    </header>
    <main class="container">
        <div class="search">
            <input type="text" placeholder="Search for items...">
            <button>Search</button>
        </div>
        <div class="section">
            <h2>Game Passes</h2>
            <div class="items">
                <div class="item">
                    <img src="https://placehold.co/250x200" alt="God Mode">
                    <a href="https://www.roblox.com/game-pass/931803787/God-mode" target="_blank">God Mode</a>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Shirts & Robux Items</h2>
            <div class="items">
                <div class="item">
                    <img src="https://placehold.co/250x200" alt="Big Daddy Claymore">
                    <a href="https://www.roblox.com/catalog/11088714901/big-daddy-claymore" target="_blank">Big Daddy Claymore</a>
                </div>
                <div class="item">
                    <img src="https://placehold.co/250x200" alt="Godzilla 2019">
                    <a href="https://www.roblox.com/catalog/11088734309/Godzilla-2019" target="_blank">Godzilla 2019</a>
                </div>
                <div class="item">
                    <img src="https://placehold.co/250x200" alt="KO">
                    <a href="https://www.roblox.com/catalog/8135749383/ko" target="_blank">KO</a>
                </div>
                <div class="item">
                    <img src="https://placehold.co/250x200" alt="Godzilla x Kong">
                    <a href="https://www.roblox.com/catalog/17583993758/Godzilla-x-kong" target="_blank">Godzilla x Kong</a>
                </div>
                <div class="item">
                    <img src="https://placehold.co/250x200" alt="Summer Sunset with Palm Trees">
                    <a href="https://www.roblox.com/catalog/13455214635/summer-sunset-with-palm-trees" target="_blank">Summer Sunset with Palm Trees</a>
                </div>
                <div class="item">
                    <img src="https://placehold.co/250x200" alt="Demon Slayer">
                    <a href="https://www.roblox.com/catalog/12107974589/demon-slayer" target="_blank">Demon Slayer</a>
                </div>
                <div class="item">
                    <img src="https://placehold.co/250x200" alt="Big Daddy Claymore (Alt)">
                    <a href="https://www.roblox.com/catalog/10973653673/big-daddy-claymore" target="_blank">Big Daddy Claymore (Alt)</a>
                </div>
                <div class="item">
                    <img src="https://placehold.co/250x200" alt="KO (Alt)">
                    <a href="https://www.roblox.com/catalog/10959653999/Ko" target="_blank">KO (Alt)</a>
                </div>
                <div class="item">
                    <img src="https://placehold.co/250x200" alt="Fox">
                    <a href="https://www.roblox.com/catalog/10959626528/Fox" target="_blank">Fox</a>
                </div>
                <div class="item">
                    <img src="https://placehold.co/250x200" alt="Cloud vs Sephiroth">
                    <a href="https://www.roblox.com/catalog/8515547114/cloud-vs-sephiroth" target="_blank">Cloud vs Sephiroth</a>
                </div>
                <div class="item">
                    <img src="https://placehold.co/250x200" alt="Burning Godzilla 2019">
                    <a href="https://www.roblox.com/catalog/8152060598/burning-godzilla-2019" target="_blank">Burning Godzilla 2019</a>
                </div>
                <div class="item">
                    <img src="https://placehold.co/250x200" alt="KO (Alt 2)">
                    <a href="https://www.roblox.com/catalog/8152006967/ko" target="_blank">KO (Alt 2)</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
